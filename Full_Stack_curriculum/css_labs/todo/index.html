<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn HTML</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                        target="_blank">HTML Docs</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Practice CSS</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS
                        Docs</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Master JavaScript</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                        target="_blank">JS Docs</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Build Projects</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://freecodecamp.org" target="_blank">freeCodeCamp</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
