<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Cover Photo">
        <div class="post-content">
            <h2 class="post-title">My Awesome Blog Post</h2>
            <p class="post-excerpt">This is a short summary of my blog post where I share insights about modern web
                development trends and techniques.</p>
            <a class="read-more" href="https://example.com" target="_blank">Read More</a>
        </div>
    </div>
</body>

</html>
