<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">♠</div>
            <div class="middle">10</div>
            <div class="right">♠</div>
        </div>
        <div class="card">
            <div class="left">♥</div>
            <div class="middle">A</div>
            <div class="right">♥</div>
        </div>
        <div class="card">
            <div class="left">♣</div>
            <div class="middle">Q</div>
            <div class="right">♣</div>
        </div>
    </main>
</body>

</html>
