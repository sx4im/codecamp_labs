<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="magazine-cover">
        <header class="title">Magazine Title</header>
        <section class="feature-article">
            <h2>Feature Article</h2>
            <p>This is the feature article content.</p>
        </section>
        <section class="small-article1">
            <h3>Small Article 1</h3>
            <p>Content for small article 1.</p>
        </section>
        <section class="small-article2">
            <h3>Small Article 2</h3>
            <p>Content for small article 2.</p>
        </section>
        <section class="cover-image">
            <img src="https://via.placeholder.com/600x400" alt="Cover Image">
        </section>
    </main>
</body>

</html>
